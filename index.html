<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navigation Bar</title>
<link rel="stylesheet" href="styles.css">
</head>
<style>
body, html {
    margin: 0;
    padding: 0;
}

.navbar {
    background-color: green;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
}

.logo {
    order: 2; /* Pushes the logo to the end */
}

.logo img {
    max-height: 40px; /* Adjust as needed */
}

.nav-links {
    list-style-type: none;
    margin: 0;
    padding: 0;
    order: 1; /* Places the nav-links at the start */
}

.nav-links li {
    float: left;
    margin-left: 20px; /* Adjust spacing between items */
}

.nav-links li a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    padding: 10px 15px;
}

.nav-links li a:hover {
    background-color: rgba(255, 255, 255, 0.1); /* Lighten the background on hover */
    border-radius: 5px; /* Optional: Rounded corners on hover */
}

</style>
<body>

<nav class="navbar">
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>
    <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#products">Products/Services</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<div class="content">
    <!-- Your main content here -->
</div>

</body>
</html>
